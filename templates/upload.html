<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Upload TARA-UAV Log</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f5f7fa;
            font-family: Arial, sans-serif;
        }
        .navbar {
            background-color: #007BFF;
        }
        .navbar-brand img {
            height: 40px;
        }
        .navbar-title {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            font-size: 20px;
            color: white;
            font-weight: bold;
        }
        .card {
            max-width: 600px;
            margin: 60px auto;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        .card-header {
            background-color: #007BFF;
            color: white;
            font-weight: bold;
            font-size: 18px;
        }
    </style>
</head>
<body>

<!-- Header -->
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid position-relative">
        <a class="navbar-brand" href="/">
            <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo">
        </a>
        <div class="navbar-title">TARAUAV-LOG VIEWER</div>
    </div>
</nav>

<!-- Upload Form Card -->
<div class="card">
    <div class="card-header">
        Upload a .BIN Log File
    </div>
    <div class="card-body">
        <form method="POST" enctype="multipart/form-data" action="/upload">
            <div class="mb-3">
                <label for="file" class="form-label">Select .bin file:</label>
                <input class="form-control" type="file" name="filearg" id="file" accept=".bin" required>
            </div>
            <button type="submit" class="btn btn-primary">Upload</button>
        </form>
    </div>
</div>

</body>
</html>
